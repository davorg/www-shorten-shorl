name = WWW-Shorten-Shorl
author  = Iain Truskett <spoon@cpan.org>
license             = Perl_5
copyright_holder    = Iain Truskett
copyright_year      = 2012

version = 1.932

[Meta::Contributors]
contributor = Chase Whitener <capoeirab@cpan.org>
contributor = Dave Cross <davecross@cpan.org>

[AutoPrereqs]
skip = ^WWW::Shorten::generic

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::Pod::Coverage::Configurable]
[Test::PodSpelling]
stopword = makealongerlink
stopword = makeashorterlink
[ExtraTests]
[ConfirmRelease]

[Prereqs]
perl                        = 5.006
strict                      = 0
warnings                    = 0
Carp                        = 0
WWW::Shorten                = 3.08
URI                         = 0
Try::Tiny                   = 0

[Prereqs / TestRequires]
Test::More      = 0.88

[Run::BeforeBuild]
run = rm -f Makefile.PL META.json

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
